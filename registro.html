<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse | Zephyra</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="responsive.css"/>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>

  <section class="formulario-container">
    <div class="formulario-card">
      <h2>Crear Cuenta</h2>
      <form id="form-registro">
        <label for="nombre-registro">Nombre completo:</label>
        <input type="text" id="nombre-registro" required />

        <label for="email-registro">Correo electrónico:</label>
        <input type="email" id="email-registro" required />

        <label for="password-registro">Contraseña:</label>
        <input type="password" id="password-registro" required />

        <button type="submit" class="btn-principal">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </form>
    </div>
  </section>

</body>
</html>
